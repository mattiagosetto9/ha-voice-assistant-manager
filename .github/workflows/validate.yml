name: Validate

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  validate:
    name: Validate HACS
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: HACS Validation
        uses: hacs/action@main
        with:
          category: integration
          # Ignore optional checks
          ignore: brands

      - name: Hassfest Validation
        uses: home-assistant/actions/hassfest@master

  lint-python:
    name: Lint Python
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install and run ruff
        run: |
          pip install ruff
          ruff check custom_components/voice_assistant_manager

  lint-frontend:
    name: Lint & Build Frontend
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: custom_components/voice_assistant_manager/frontend/package-lock.json

      - name: Install dependencies
        working-directory: custom_components/voice_assistant_manager/frontend
        run: npm ci

      - name: TypeScript check
        working-directory: custom_components/voice_assistant_manager/frontend
        run: npx tsc --noEmit

      - name: Build
        working-directory: custom_components/voice_assistant_manager/frontend
        run: npm run build

      - name: Verify build output
        run: |
          if [ ! -f "custom_components/voice_assistant_manager/frontend/dist/voice-assistant-manager-panel.js" ]; then
            echo "Build failed: dist/voice-assistant-manager-panel.js not found"
            exit 1
          fi
          echo "Build successful: $(wc -c < custom_components/voice_assistant_manager/frontend/dist/voice-assistant-manager-panel.js) bytes"
