name: Build Frontend

on:
  push:
    branches:
      - main
    paths:
      - 'custom_components/voice_assistant_manager/frontend/src/**'
      - 'custom_components/voice_assistant_manager/frontend/package.json'
      - 'custom_components/voice_assistant_manager/frontend/tsconfig.json'
      - 'custom_components/voice_assistant_manager/frontend/rollup.config.mjs'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build and Commit
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: custom_components/voice_assistant_manager/frontend/package-lock.json

      - name: Install dependencies
        working-directory: custom_components/voice_assistant_manager/frontend
        run: npm ci

      - name: Build frontend
        working-directory: custom_components/voice_assistant_manager/frontend
        run: npm run build

      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet custom_components/voice_assistant_manager/frontend/dist/; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit changes
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add custom_components/voice_assistant_manager/frontend/dist/
          git commit -m "chore: rebuild frontend bundle [skip ci]"
          git push
